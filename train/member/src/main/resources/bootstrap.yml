spring:
  profiles:
    ## 启动环境，nacos会根据环境读不同的配置dataId：member-dev.properties
    active: dev
  application:
    name: member
  cloud:
    nacos:
      serverAddr: 127.0.0.1:8848
      username: 'nacos'
      password: 'nacos'
      config:
        file-extension: properties
        namespace: train
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: train

seata:
  tx-service-group: train-group
  config:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
      namespace: train
      group: SEATA_GROUP
      username: nacos
      password: nacos
      data-id: seataServer.properties
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: 127.0.0.1:8848
      group: SEATA_GROUP
      namespace: train
      cluster: default
      username: nacos
      password: nacos
